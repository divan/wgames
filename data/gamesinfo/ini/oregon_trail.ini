Title=Oregon Trail
Description="Your favorite pioneering adventure game is now available on your cell phone in a side-scrolling adventure! From Independence, MI to the Wiliamette Valley in Oregon, build real-life decision-making and problem-solving skills as you choose your wagon party and supplies, read maps, plan your route, and guide your party through the unknown frontier. Survive the dangers of the long journey, from raging rivers and bear attacks to sickness and starvation, in the renowned historical adventure based on real decisions faced by the pioneers."
