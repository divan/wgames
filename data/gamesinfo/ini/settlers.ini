Description="Welcome to the world of The Settlers! You’ve arrived in a wondrous place populated by Romans, Vikings and Mayans competing or cooperating to reach a variety of goals. These goals include occupying land, ensuring the supply of raw materials, or simply trying to create the most beautiful settlement. There is more than one path which leads to success – you can engage in trade, forge alliances, or lead your army into battle."
Description="Искатели невиданных земель потерпели крушение на одиноком острове. Они решили основать на нем свою колонию. Постройте средневековый город, развивающийся на ваших глазах. Создайте свою экономику, эффективно используя ресурсы и развивая ремесла. Но помните, на острове вы не одни! Поселенцам придется отражать нападения тирана Рагнока и его армии викингов."
